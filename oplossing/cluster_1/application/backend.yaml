apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: argo-app-backend
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: DBURL
          valueFrom:
            configMapKeyRef:
              name: mongo-url
              key: database-uri
        - name: PORT
          value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080
